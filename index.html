<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Tic Tac Toe JS</title>

</head>

<body>
    <h1> Tic Tac Toe Game</h1>

    <div class="container">
        <div class="user-info">
            <form action="" , method="post">
                <div class="form-group player1">
                    <label for="title"> Player1's name</label>
                    <input type="text" id="title" class="form-control" placeholder="Please enter your name" required>
                </div>

                <div class="form-group player2">
                    <label for="author"> Player2's name </label>
                    <input type="text" id="author" class="form-control" placeholder="Please enter your name" required>
                </div>
                <button type="button" class="btn btn-primary player1 player1-next"> Next </button>
                <button type="button" class="btn btn-primary player2-next player2 " onclick="gameBoard.render()"> Next </button>
            </form>
        </div>
        <div class="col-6 mx-auto game-board">
            <div class="row">
                <div class="col-4 one"></div>
                <div class="col-4 two"></div>
                <div class="col-4 three"></div>
                <div class="col-4 four"></div>
                <div class="col-4 five"></div>
                <div class="col-4 six"></div>
                <div class="col-4 seven"></div>
                <div class="col-4 eight"></div>
                <div class="col-4 nine"></div>
            </div>
            <div class="d-flex mt-2">
                <button class="btn btn-success new-game pl-5 pr-5">New Game</button>
                <button class="btn btn-success reset-game ml-auto pl-5 pr-5">Reset</button>
            </div>
            <div class="d-flex mt-5">
                <h4 class="player-one-name">player one</h4> <span class="ml-auto mt-1">1</span>
            </div>
            <div class="d-flex">
                <h4 class="player-two-name">player two</h4> <span class="ml-auto mt-1">1</span>
            </div>
        </div>
    </div>


    <script src="js/index.js">
    </script>
</body>

</html>
